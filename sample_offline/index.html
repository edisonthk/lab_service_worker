<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <script>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(function(registration) {
          document.body.innerHTML += "<p>Service Worker 初期化しました。</p>";
        })
        .catch(function(error) {
          document.body.innerHTML += "<p>Service Worker 初期化失敗</p><p>理由: "+error+"</p>";
        })
      ;
    } else {
      if( !window.isSecureContext ) {
        document.body.innerHTML += "<p>Security のため、Insecure の環境では Service Worker が使えません。</p>";        

      } else {
        document.body.innerHTML += "<p>Service Worker が使えません。</p>";
      }
    }
  </script>
</body>
</html>
